<!DOCTYPE html>
<html>
    <head>
        <title>Truthy Falsey</title>
    </head>
    <body>
        
        <script>
        
        // Comparison operators
            let numberInt = 10;
            let numberString = "10";
            
            if (numberInt !== numberString) {
                console.log("int does not equal string");
            } else {
                console.log("int equals string");
            }
            
            // Truthy and Falsey
            // Falsey: "", '', false, 0, 0.0, NaN, null, undefined
            //let test = "";
            let test = function() {
                return "";
            }();
            
            if (test && typeof test === "function") {
                console.log("true");
            } else {
                console.log("false");
            }
            
            
        </script>

    </body>
</html>
